<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaHoy</title>
    <meta name="title" content="ClimaHoy">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"rel="stylesheet">
    <meta name="description" content="El clima de hoy y de toda la semana.">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Ubicacion">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img class=" fa-solid fa-triangle-exclamation"></i>
            <p>No se encontro la ubicacion</p>
        </div>
        <div class="weather-box">
            <img src="">
            <p class="temperatura"></p>
            <p class="descripcion"></p>
        </div>
        <div class="weather-detalles">
            <div class="humedad">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humedad</p>
                </div>
            </div>

            <div class="viento">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Velocidad del viento</p>
                </div>
            </div>
        </div>


    </div>



<link rel="Jss" href="./app.js">
<script src="https://kit.fontawesome.com/336b50ab28.js" crossorigin="anonymous"></script>
</body>
</html>
